<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PurrPal - Cat Profiles</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <!-- Nav Bar -->
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="logo.png" alt="Cat Image"/>
          <h1>PurrPal</h1>
        </a>
      </div>
      <div class="nav-container">
        <nav>
          <a href="index.html">Public Forum</a>
          <a href="cat-health.html">Cat Health</a>
          <a href="list.html" class="active">Cat Profiles</a>
          <div style="display: flex; flex-direction: column; float: right">
            <a href="settings.html">Settings</a>
            <a href="homeLogOut.html" class="logout">Log Out</a>
          </div>
        </nav>
      </div>
    </header>

    <div class="container">
      <!-- Sidebar -->
      <aside>
        <button class="filter active">All Cats</button>
        <button class="filter">New Cat</button>
        <button class="filter">Edit Cat Info</button>
        <button class="filter">Remove Cat</button>
      </aside>

      <!-- Content -->
      <main>
        <!-- Cat Profile List -->
        <section class="cat-profile">
          <div class="cat-header">Willow</div>
          <div class="cat-details">
            <p><strong>Breed:</strong> Siamese</p>
            <p><strong>Age:</strong> 3 years</p>
            <p><strong>Diet:</strong> High-protein wet food</p>
            <p><strong>Vet Info:</strong> Vaccinated, annual checkup</p>
            <div style="display: flex; justify-content: space-between">
              <img src="cat.jpg" alt="Cat 1 Image"/>
              <a
                href="details.html"
                class="view-more-link"
                style="align-self: flex-end"
              >
                <button class="view-more">View More Info</button>
              </a>
            </div>
          </div>
        </section>

        <div class="cat-list">
          <div class="cat-name">Cat 2 Name</div>
          <div class="cat-name">Cat 3 Name</div>
          <div class="cat-name">Cat 4 Name</div>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer>
      <div>
        <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Privacy</a> |
        <a href="#">FAQ </a>
      </div>
      <div>Copyright 2025 PurrPal</div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PurrPal - Create a Post</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <!-- Confirmation Popup -->
  <div id="cancel-popup" class="popup-overlay" style="display: none;">
    <div class="popup-content">
      <p>Are you sure you want to cancel your post?</p>
      <button id="confirm-cancel">Yes</button>
      <button id="cancel-no">No</button>
    </div>
  </div>

  <body>
    <!-- Nav Bar -->
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="logo.png" alt="Cat Image"/>
          <h1>PurrPal</h1>
        </a>
      </div>
      <div class="nav-container">
        <nav>
          <a href="index.html" class="active">Public Forum</a>
          <a href="cat-health.html">Cat Health</a>
          <a href="list.html">Cat Profiles</a>
          <div style="display: flex; flex-direction: column; float: right">
            <a href="settings.html">Settings</a>
            <a href="homeLogOut.html" class="logout">Log Out</a>
          </div>
        </nav>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="container">
      <aside>
        <a href="index.html" class="filter-link">
          <button class="filter">Popular</button>
        </a>
        <button class="filter">Newest</button>
        <a href="createPost.html" class="filter-link">
          <button class="filter active">Create Post</button>
        </a>
      </aside>

      <!-- Content -->
      <main>
        <!-- Create Post -->
        <form class="post-form">
          <input type="text" class="post-title" placeholder="Title of Post"/>
          <textarea
            class="post-content"
            placeholder="Write your post here..."
          ></textarea>

          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >

            <div class="anonymous-note">
              <p class="char-count">0/512 characters</p>
              <p>*All Posts are Anonymous</p>
            </div>
            
            <div class="post-buttons">
              <button type="button" class="draft-btn">Cancel</button>
              <button type="button" class="draft-btn">Save Draft</button>
              <button type="button" class="submit-btn">Submit Post</button>
            </div>
          </div>
        </form>
      </main>
    </div>

    <!-- Footer -->
    <footer>
      <div>
        <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Privacy</a> |
        <a href="#">FAQ </a>
      </div>
      <div>Copyright 2025 PurrPal</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="createPost.js"></script>
  </body>
</html>
